<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<table class="table table-hover">
  <thead>
    <tr>
      <th >S.NO</th>
      <th >Title</th>
      <th >Description</th>
      <th>Status</th>
        <th >Remove</th>
    </tr>
  </thead>
  <tbody>
  {% for i in data %}
    <tr>
      <th >{{forloop.counter}}</th>
      <td>{{i.title}}</td>
      <td>{{i.description}}</td>
      <td>
          {% if i.completed %}
          <span class="btn btn-success">completed</span>
          {% else %}
          <a href="http://127.0.0.1:8000/todoapp/complete/{{i.id}}" class="btn btn-dark">Complete</a>
          {% endif %}
      </td>

        <td><a href="http://127.0.0.1:8000/todoapp/delete/{{i.id}}" class="btn btn-danger">Remove</a></td>
    </tr>
 {% endfor %}
  </tbody>
</table>
</body>
</html>
